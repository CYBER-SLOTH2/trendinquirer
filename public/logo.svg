<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" fill="none" role="img" aria-label="TrendInquirer logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.12" />
    </filter>
  </defs>
  <!-- mark/icon -->
  <g filter="url(#s)">
    <rect x="8" y="8" width="64" height="64" rx="12" fill="url(#g)" />
    <path d="M30 22 L44 38" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    <circle cx="32" cy="44" r="6" fill="#fff" />
  </g>

  <!-- wordmark -->
  <text x="88" y="48" font-family="Inter, Roboto, Arial, sans-serif" font-size="28" fill="#0f172a" font-weight="800">Trend</text>
  <text x="180" y="48" font-family="Inter, Roboto, Arial, sans-serif" font-size="28" fill="url(#g)" font-weight="800">Inquirer</text>
</svg>
